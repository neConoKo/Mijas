<pi><h3><font face="ＭＳ Ｐ明朝" >
<span style="background-color:#EDF7FF;"><br>ミハスはスペインのアンダルシア州にあり、別名『白い村』とも呼ばれています。</br></span>
<br><span style="background-color:#EDF7FF;">その名の通り、村の家々は白い壁、漆喰で塗り固められており、辺り一面が白く覆われています。</span></br>
<br><span style="background-color:#EDF7FF;">紺碧の空。</span></br>
<br><span style="background-color:#EDF7FF;">レンガ色の屋根。</span></br>
<br><span style="background-color:#EDF7FF;">白い壁。</span></br>
<br><span style="background-color:#EDF7FF;">お店やお家に色鮮やかな花々。</span></br>
<br><span style="background-color:#EDF7FF;">ミハスではたくさんの色彩を感じながら観光を楽しむことが出来ます。</span></br>
</h3>
